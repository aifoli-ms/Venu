<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Restaurants - VENU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="nav-left">
            <h1 class="logo">VENU</h1>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" id="explore-link"><i class="fa-regular fa-compass"></i> Explore</a></li>
                    <li><a href="#" class="nav-link" id="reservations-link"><i class="fa-regular fa-calendar"></i> Reservations</a></li>
                    <li><a href="#" class="nav-link" id="favorites-link"><i class="fa-regular fa-heart"></i> Favorites</a></li>
                </ul>
            </nav>
        </div>

        <div class="nav-right">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search restaurants...">
            </div>
            <button class="icon-btn">
                <i class="fa-regular fa-bell"></i>
            </button>
            <a href="../profile/profile.html" class="user-avatar" id="dashboard-avatar-initials"></a>
        </div>
    </header>

    <main class="container">
        <section class="discover-header">
            <div class="discover-title">
                <h2>Discover Restaurants</h2>
                <p>Explore the best dining experiences in Ghana</p>
            </div>
            <div class="filter-controls">
                <button class="filter-btn"><i class="fas fa-filter"></i> Filters</button>
                <div class="filter-pills">
                    <button class="pill active">All</button>
                    <button class="pill">Italian</button>
                    <button class="pill">Japanese</button>
                    <button class="pill">African</button>
                    <button class="pill">Fine Dining</button>
                </div>
            </div>
        </section>

        <section class="restaurant-grid">

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
